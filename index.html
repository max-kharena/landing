    <style>
        :root {
            --gradient-start: #00D9FF;
            --gradient-mid: #7B61FF;
            --gradient-end: #FF3D71;

            /* Dark theme (default) */
            --bg-color: #000000;
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.15);
            --border-hover: rgba(255, 255, 255, 0.8);
            --btn-border: rgba(255, 255, 255, 0.4);
            --btn-hover-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.2);
            --input-focus: rgba(255, 255, 255, 0.5);
            --placeholder: rgba(255, 255, 255, 0.3);
            --glow-color: rgba(123, 97, 255, 0.08);
        }

        .light-mode {
            --bg-color: #ffffff;
            --text-color: #000000;
            --text-muted: rgba(0, 0, 0, 0.6);
            --border-color: rgba(0, 0, 0, 0.12);
            --border-hover: rgba(0, 0, 0, 0.8);
            --btn-border: rgba(0, 0, 0, 0.3);
            --btn-hover-bg: rgba(0, 0, 0, 0.05);
            --input-border: rgba(0, 0, 0, 0.15);
            --input-focus: rgba(0, 0, 0, 0.4);
            --placeholder: rgba(0, 0, 0, 0.4);
            --glow-color: rgba(123, 97, 255, 0.06);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .ai-gradient {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 50%, var(--gradient-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ai-gradient-bg {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 50%, var(--gradient-end) 100%);
        }

        .border-container {
            border: 1px solid var(--border-color);
        }

        .btn-primary {
            background: transparent;
            border: 1px solid var(--btn-border);
            color: var(--text-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(65, 105, 225, 0.15) 0%, rgba(138, 43, 226, 0.1) 50%, rgba(75, 0, 130, 0.15) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:hover {
            border-color: rgba(100, 149, 237, 0.6);
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.2), inset 0 0 20px rgba(65, 105, 225, 0.05);
        }

        .light-mode .btn-primary:hover {
            border-color: rgba(65, 105, 225, 0.5);
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.15), inset 0 0 20px rgba(65, 105, 225, 0.03);
        }

        input {
            background: transparent;
            border: 1px solid var(--input-border);
            color: var(--text-color);
            transition: border-color 0.2s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        input:focus {
            outline: none;
            border-color: var(--input-focus);
        }

        input::placeholder {
            color: var(--placeholder);
            font-family: 'JetBrains Mono', monospace;
        }

        .text-muted {
            color: var(--text-muted);
        }

        .border-line {
            background-color: var(--border-color);
            transition: background-color 0.3s ease;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            z-index: 100;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            /* Center in top-right corner: (30px border offset / 2) - (button size / 2) */
            top: 15px;
            right: 15px;
            transform: translate(50%, -50%);
            top: 30px;
            right: 30px;
        }

        @media (min-width: 768px) {
            .theme-toggle {
                top: 45px;
                right: 45px;
                transform: translate(50%, -50%);
            }
        }

        @media (min-width: 1024px) {
            .theme-toggle {
                top: 60px;
                right: 60px;
                transform: translate(50%, -50%);
            }
        }

        .theme-toggle:hover {
            border-color: var(--border-hover);
            background: var(--btn-hover-bg);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
            transition: fill 0.3s ease;
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        .light-mode .theme-toggle .sun-icon {
            display: block;
        }

        .light-mode .theme-toggle .moon-icon {
            display: none;
        }

        .form-container {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.4s ease, opacity 0.3s ease, margin 0.3s ease;
        }

        .form-container.open {
            max-height: 300px;
            opacity: 1;
            margin-top: 2rem;
        }

        .success-state {
            display: none;
        }

        .success-state.show {
            display: block;
        }

        .form-inner.hide {
            display: none;
        }

        /* Typing cursor */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: var(--text-color);
            margin-left: 2px;
            vertical-align: text-bottom;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .typing-text {
            display: inline;
        }

        /* Subtle ambient glow */
        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            pointer-events: none;
            transition: background 0.3s ease;
        }

        /* Animated gradient blob */
        .gradient-ellipsoid {
            position: absolute;
            bottom: -10%;
            right: -5%;
            width: 55vw;
            height: 70vw;
            max-width: 650px;
            max-height: 800px;
            border-radius: 50%;
            background:
                radial-gradient(ellipse at 30% 30%, rgba(75, 0, 130, 0.9) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 50%, rgba(138, 43, 226, 0.8) 0%, transparent 45%),
                radial-gradient(ellipse at 50% 70%, rgba(65, 105, 225, 0.85) 0%, transparent 50%),
                radial-gradient(ellipse at 30% 60%, rgba(0, 100, 200, 0.8) 0%, transparent 55%),
                radial-gradient(ellipse at 60% 30%, rgba(0, 150, 255, 0.7) 0%, transparent 45%);
            filter: blur(45px);
            opacity: 0.9;
            pointer-events: none;
            animation:
                morphShape 20s ease-in-out infinite,
                floatStretch 18s ease-in-out infinite,
                colorShift 12s ease-in-out infinite;
            will-change: transform, border-radius, filter;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transform-origin: right center;
        }

        @keyframes morphShape {

            0%,
            100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }

            8% {
                border-radius: 40% 60% 70% 30% / 40% 70% 30% 60%;
            }

            16% {
                border-radius: 30% 70% 50% 50% / 70% 30% 60% 40%;
            }

            24% {
                border-radius: 70% 30% 30% 70% / 50% 50% 70% 30%;
            }

            32% {
                border-radius: 50% 50% 70% 30% / 30% 70% 40% 60%;
            }

            40% {
                border-radius: 30% 70% 40% 60% / 60% 40% 50% 50%;
            }

            48% {
                border-radius: 60% 40% 60% 40% / 40% 60% 30% 70%;
            }

            56% {
                border-radius: 40% 60% 30% 70% / 70% 30% 60% 40%;
            }

            64% {
                border-radius: 70% 30% 50% 50% / 50% 50% 40% 60%;
            }

            72% {
                border-radius: 50% 50% 60% 40% / 30% 70% 50% 50%;
            }

            80% {
                border-radius: 30% 70% 40% 60% / 60% 40% 70% 30%;
            }

            88% {
                border-radius: 60% 40% 70% 30% / 40% 60% 30% 70%;
            }
        }

        @keyframes floatStretch {

            0%,
            100% {
                transform: translate(0, 0) scaleY(1) scaleX(1) rotate(0deg) skewX(0deg);
            }

            15% {
                transform: translate(-30px, -80px) scaleY(1.15) scaleX(0.92) rotate(5deg) skewX(-3deg);
            }

            30% {
                transform: translate(20px, -140px) scaleY(1.25) scaleX(0.88) rotate(-3deg) skewX(2deg);
            }

            45% {
                transform: translate(-50px, 30px) scaleY(0.9) scaleX(1.15) rotate(4deg) skewX(-5deg);
            }

            60% {
                transform: translate(-40px, -60px) scaleY(1.1) scaleX(0.95) rotate(-2deg) skewX(3deg);
            }

            75% {
                transform: translate(-60px, 50px) scaleY(0.85) scaleX(1.2) rotate(3deg) skewX(-4deg);
            }

            90% {
                transform: translate(30px, -30px) scaleY(1.05) scaleX(1.02) rotate(-1deg) skewX(1deg);
            }
        }

        @keyframes colorShift {

            0%,
            100% {
                filter: blur(45px) hue-rotate(0deg);
            }

            25% {
                filter: blur(50px) hue-rotate(-20deg);
            }

            50% {
                filter: blur(40px) hue-rotate(15deg);
            }

            75% {
                filter: blur(55px) hue-rotate(-10deg);
            }
        }

        /* Light mode - vibrant shifting blues */
        .light-mode .gradient-ellipsoid {
            background:
                radial-gradient(ellipse at 30% 30%, rgba(65, 105, 225, 0.8) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 50%, rgba(30, 144, 255, 0.75) 0%, transparent 45%),
                radial-gradient(ellipse at 50% 70%, rgba(0, 150, 255, 0.7) 0%, transparent 50%),
                radial-gradient(ellipse at 30% 60%, rgba(100, 149, 237, 0.75) 0%, transparent 55%),
                radial-gradient(ellipse at 60% 30%, rgba(138, 43, 226, 0.6) 0%, transparent 45%);
            opacity: 0.7;
            filter: blur(50px);
        }

        .light-mode .gradient-ellipsoid {
            animation:
                morphShape 20s ease-in-out infinite,
                floatStretch 18s ease-in-out infinite,
                colorShiftLight 12s ease-in-out infinite;
        }

        @keyframes colorShiftLight {

            0%,
            100% {
                filter: blur(50px) hue-rotate(0deg);
            }

            25% {
                filter: blur(55px) hue-rotate(15deg);
            }

            50% {
                filter: blur(45px) hue-rotate(-15deg);
            }

            75% {
                filter: blur(60px) hue-rotate(10deg);
            }
        }

        /* Smaller gradient blob - bottom left */
        .gradient-ellipsoid-small {
            position: absolute;
            bottom: -15%;
            left: -10%;
            width: 35vw;
            height: 40vw;
            max-width: 400px;
            max-height: 450px;
            border-radius: 50%;
            background:
                radial-gradient(ellipse at 50% 50%, rgba(75, 0, 130, 0.7) 0%, transparent 50%),
                radial-gradient(ellipse at 30% 60%, rgba(138, 43, 226, 0.6) 0%, transparent 45%),
                radial-gradient(ellipse at 60% 40%, rgba(65, 105, 225, 0.65) 0%, transparent 50%);
            filter: blur(50px);
            opacity: 0.6;
            pointer-events: none;
            animation:
                morphShapeSmall 18s ease-in-out infinite,
                floatStretchSmall 22s ease-in-out infinite,
                colorShiftSmall 14s ease-in-out infinite;
            will-change: transform, border-radius, filter;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transform-origin: left center;
        }

        @keyframes morphShapeSmall {

            0%,
            100% {
                border-radius: 50% 60% 40% 50% / 40% 50% 60% 50%;
            }

            25% {
                border-radius: 60% 40% 50% 50% / 50% 60% 40% 50%;
            }

            50% {
                border-radius: 40% 50% 60% 40% / 60% 40% 50% 60%;
            }

            75% {
                border-radius: 50% 50% 40% 60% / 40% 60% 50% 40%;
            }
        }

        @keyframes floatStretchSmall {

            0%,
            100% {
                transform: translate(0, 0) scaleY(1) scaleX(1) rotate(0deg);
            }

            25% {
                transform: translate(40px, -60px) scaleY(1.1) scaleX(0.95) rotate(-4deg);
            }

            50% {
                transform: translate(20px, -100px) scaleY(1.15) scaleX(0.9) rotate(3deg);
            }

            75% {
                transform: translate(50px, -40px) scaleY(0.95) scaleX(1.08) rotate(-2deg);
            }
        }

        @keyframes colorShiftSmall {

            0%,
            100% {
                filter: blur(50px) hue-rotate(0deg);
            }

            33% {
                filter: blur(55px) hue-rotate(15deg);
            }

            66% {
                filter: blur(45px) hue-rotate(-10deg);
            }
        }

        /* Light mode - smaller blob */
        .light-mode .gradient-ellipsoid-small {
            background:
                radial-gradient(ellipse at 50% 50%, rgba(65, 105, 225, 0.6) 0%, transparent 50%),
                radial-gradient(ellipse at 30% 60%, rgba(30, 144, 255, 0.55) 0%, transparent 45%),
                radial-gradient(ellipse at 60% 40%, rgba(100, 149, 237, 0.5) 0%, transparent 50%);
            opacity: 0.5;
            filter: blur(55px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.8s ease forwards;

        .delay-1 {

        .delay-2 {

        .delay-3 {

        /* Creative title styles */
        .title-creative {

        .title-outline {

        .light-mode .title-outline-inline {
            -webkit-text-stroke: 1.5px var(--text-color);

        }

        /* Floating decorative elements */
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .circle-1 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00D9FF 0%, #0066FF 100%);
            top: 10%;
            left: 5%;
            animation: floatBounce 6s ease-in-out infinite;
        }

        .circle-2 {
            width: 12px;
            height: 12px;
            background: var(--text-color);
            top: 30%;
            right: 25%;
            animation: floatBounce 8s ease-in-out infinite reverse;
        }

        .circle-3 {
            width: 6px;
            height: 6px;
            background: #FF3D71;
            bottom: 35%;
            left: 15%;
            animation: floatBounce 5s ease-in-out infinite;
        }

        @keyframes floatBounce {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* Decorative line */
        .deco-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--text-color), transparent);
            opacity: 0.3;
        }

        /* Star sparkle */
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: sparkleAnim 3s ease-in-out infinite;
        }

        .sparkle::before,
        .sparkle::after {
            content: '';
            position: absolute;
            background: var(--text-color);
        }

        .sparkle::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .sparkle::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes sparkleAnim {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: scale(0.5) rotate(45deg);
                opacity: 0.5;
            }
        }

        .light-mode .title-outline {
            -webkit-text-stroke: 1px var(--text-color);
            text-stroke: 1px var(--text-color);
        }
    </style>

    <script>
        // Typing animation
        document.addEventListener('DOMContentLoaded', function () {
            const typedText = document.getElementById('typed-text');
            const cursor = document.getElementById('cursor');

            // The sequence: type with typo, brief pause, delete back to f, type correctly
            const sequences = [
                { text: 'The ', type: 'type', delay: 40 },
                { text: '<span class="ai-gradient font-semibold">AI</span>', type: 'html', delay: 50 },
                { text: '-native operating system for f', type: 'type', delay: 25 },
                { text: '<span style="text-decoration: underline wavy #FF3D71; text-underline-offset: 4px;">y</span>', type: 'html', delay: 120 },
                { text: 'ntech', type: 'type', delay: 80 },
                { pause: 200 },
                { deleteHtml: true, delay: 20 },
                { delete: 5, delay: 20 },
                { text: 'intech', type: 'type', delay: 30 },
                { text: ' infrastructure.', type: 'type', delay: 25 }
            ];

            let currentHTML = '';
            let sequenceIndex = 0;
            let charIndex = 0;

            function typeNextChar() {
                if (sequenceIndex >= sequences.length) {
                    return; // Done typing
                }

                const current = sequences[sequenceIndex];

                if (current.pause) {
                    setTimeout(() => {
                        sequenceIndex++;
                        typeNextChar();
                    }, current.pause);
                    return;
                }

                if (current.deleteHtml) {
                    // Remove the wavy underlined y span entirely
                    currentHTML = currentHTML.replace('<span style="text-decoration: underline wavy #FF3D71; text-underline-offset: 4px;">y</span>', '');
                    typedText.innerHTML = currentHTML;
                    sequenceIndex++;
                    setTimeout(typeNextChar, current.delay);
                    return;
                }

                if (current.delete) {
                    if (charIndex < current.delete) {
                        // Remove last visible character
                        currentHTML = rebuildHTML(currentHTML);
                        typedText.innerHTML = currentHTML;
                        charIndex++;
                        setTimeout(typeNextChar, current.delay);
                    } else {
                        charIndex = 0;
                        sequenceIndex++;
                        typeNextChar();
                    }
                    return;
                }

                if (current.type === 'html') {
                    currentHTML += current.text;
                    typedText.innerHTML = currentHTML;
                    sequenceIndex++;
                    setTimeout(typeNextChar, current.delay);
                    return;
                }

                if (current.type === 'type') {
                    if (charIndex < current.text.length) {
                        currentHTML += current.text[charIndex];
                        typedText.innerHTML = currentHTML;
                        charIndex++;
                        setTimeout(typeNextChar, current.delay);
                    } else {
                        charIndex = 0;
                        sequenceIndex++;
                        typeNextChar();
                    }
                }
            }

            function rebuildHTML(html) {
                // Parse and remove last character while preserving HTML tags
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                function removeLastChar(node) {
                    if (node.nodeType === Node.TEXT_NODE) {
                        if (node.textContent.length > 0) {
                            node.textContent = node.textContent.slice(0, -1);
                            return true;
                        }
                        return false;
                    }

                    for (let i = node.childNodes.length - 1; i >= 0; i--) {
                        if (removeLastChar(node.childNodes[i])) {
                            return true;
                        }
                    }
                    return false;
                }

                removeLastChar(tempDiv);
                return tempDiv.innerHTML;
            }

            // Start typing after initial animations
            setTimeout(typeNextChar, 600);
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctaBtn = document.getElementById('cta-btn');
            const formContainer = document.getElementById('waitlist-form');
            const form = document.getElementById('signup-form');
            const successMessage = document.getElementById('success-message');

            // Toggle form visibility
            ctaBtn.addEventListener('click', function () {
                const isOpen = formContainer.classList.contains('open');

                if (!isOpen) {
                    formContainer.classList.add('open');
                    ctaBtn.setAttribute('aria-expanded', 'true');
                    ctaBtn.style.display = 'none';
                    // Focus first input after animation
                    setTimeout(() => {
                        document.getElementById('name').focus();
                    }, 300);
                }
            });

            // Form submission
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const nameInput = document.getElementById('name');
                const companyInput = document.getElementById('company');
                const emailInput = document.getElementById('email');

                const nameError = nameInput.parentElement.querySelector('.error-message');
                const companyError = companyInput.parentElement.querySelector('.error-message');
                const emailError = emailInput.parentElement.querySelector('.error-message');

                // Reset errors
                [nameError, companyError, emailError].forEach(el => el.classList.add('hidden'));
                [nameInput, companyInput, emailInput].forEach(el => el.style.borderColor = '');

                let isValid = true;

                // Validate name
                if (!nameInput.value.trim() || nameInput.value.trim().length < 2) {
                    nameError.classList.remove('hidden');
                    nameInput.style.borderColor = '#FF3D71';
                    isValid = false;
                }

                // Validate company
                if (!companyInput.value.trim() || companyInput.value.trim().length < 2) {
                    companyError.classList.remove('hidden');
                    companyInput.style.borderColor = '#FF3D71';
                    isValid = false;
                }

                // Validate email
                const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
                if (!emailInput.value.trim() || !emailPattern.test(emailInput.value.trim())) {
                    emailError.classList.remove('hidden');
                    emailInput.style.borderColor = '#FF3D71';
                    isValid = false;
                }

                if (!isValid) return;

                const formData = {
                    name: nameInput.value.trim(),
                    company: companyInput.value.trim(),
                    email: emailInput.value.trim()
                };

                console.log('Form submitted:', formData);

                // Show success state
                form.classList.add('hide');
                successMessage.classList.add('show');
            });

            // Clear error on input
            document.querySelectorAll('#signup-form input').forEach(input => {
                input.addEventListener('input', function () {
                    this.style.borderColor = '';
                    const error = this.parentElement.querySelector('.error-message');
                    if (error) error.classList.add('hidden');
                });
            });
        });
    </script>

    <script>
        // Theme toggle
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            // Check for saved preference or system preference
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
                body.classList.add('light-mode');
            }

            themeToggle.addEventListener('click', function () {
                body.classList.toggle('light-mode');
                const isLight = body.classList.contains('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
            });
        });
    </script>
